<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
    <body>
        <navbar-el></navbar-el>

        <div class="container">
            <div class="row">
                <div class="col-lg">
                    <h3 class="mt-3">View/Edit Ingredient</h3>
                </div>
            </div>
        <form class="row g-3" id="form-ingredient">
            <div class="col-lg-6 ">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName" name="name">
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <label for="inputCarbs" class="form-label">Carbohydrates / 100g</label>
                <input type="number" class="form-control" id="inputCarbs" name="carbs" min="0" max="100"></input>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <label for="inputProtein" class="form-label">Protein / 100g</label>
                <input type="number" class="form-control" id="inputProtein" name="protein" min="0" max="100"></input>
            </div>
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
                <label for="inputFat" class="form-label">Fat / 100g</label>
                <input type="number" class="form-control" id="inputFat" name="fat" min="0" max="100"></input>
            </div>
            <div class="col-lg-6"></div>

            <div class="col-lg-6">
                <p id="calories" class="form-label">Calories: 0 kcal</p>
            </div>
            <div class="col-lg-6"></div>
           
            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" id="btn-ok-ingredient" value="  OK  ">
                <input type="button" class="btn btn-secondary" id="btn-cancel-ingredient" value="Cancel">
            </div>
            <div class="col-lg-6">

            </div>
        </form>
        </div>
        <script src="scripts/defaults.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/ingredient.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
