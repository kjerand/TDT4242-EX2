<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0ce6c392ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/navbar.js" type="text/javascript" defer></script>
</head>
<body>
    <navbar-el></navbar-el>

    
    <div class="container">
        <div class="row">
            <div class="col-lg text-center">
                <h3 class="mt-5">View Friends</h3>
                <p>Here you can view friends</p>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="searchFriends" name="searchFriends">
            </div>

            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" id="btn-search-friends" value="  Search  ">
            </div>

            <label for="">Friends</label>
            <div class="col-lg text-center">
                <div class="list-group mt-1" id="div-content-friends"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg text-center">
                <h3 class="mt-5">View All Users</h3>
                <p>Here you can view all users</p>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" class="form-control" id="search" name="search">
            </div>

            <div class="col-lg-6">
                <input type="button" class="btn btn-primary" id="btn-search" value="  Search  ">
            </div>

            <label for="">Users</label>
            <div class="col-lg text-center">
                <div class="list-group mt-1" id="div-content"></div>
            </div>
        </div>
    </div>



    <template id="template-users">
        <a class="list-group-item list-group-item-action flex-column align-items-start my-1 exercise" href="">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <h5 class="mb-1"></h5>
            </div>
        </a>
    </template>

    <script src="scripts/defaults.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
