name: GitHub Actions Demo
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    container: python:3.8
    steps:
    # this configures Django application to use attached postgres database that is run on `postgres` host
      - working-directory: TDT4242-EX2/backend/secfit 
      - run: ls
      - run:  apt-get update -qy
      - run:  pip install -r requirements.txt
         
         

  staging:
    runs-on: ubuntu-latest
    container: ruby
    steps:
      - run: apt-get update -qy
      - run: apt-get install -y ruby-dev
      - run: gem install dpl
      - run: dpl --provider=heroku --app=tdt4242-ex2-frontend --api-key=$HEROKU_STAGING_API_KEY
      - run: dpl --provider=heroku --app=tdt4242-ex2-backend --api-key=$HEROKU_STAGING_API_KEY